<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEDRA | PAPEL | TESOURA</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
    <script src="./main.js"></script>
</head>
    <body>
        <div id="main">
            <h1 id="title">Pedra, Papel e Tesoura</h1>
            <div id="score">
                <div id="player">
                    <h2 id="player_name">Eu</h2>
                    <span id="player_score">0</span>
                    <ul id="player_choice">
                        <li><a id="player_choice_0" onclick="play(0)"><img src="stone.png"></a></li>
                        <li><a id="player_choice_1" onclick="play(1)"><img src="paper.png"></a></li>
                        <li><a id="player_choice_2" onclick="play(2)"><img src="scissor.png"></a></li>
                    </ul>
                </div>
                <div id="against">vs</div>
                <div id="bot">
                    <h2 id="bot_name">Bot</h2>
                    <span id="bot_score">0</span>
                    <ul id="bot_choice">
                        <li><a id="bot_choice_0"><img src="stone.png"></a></li>
                        <li><a id="bot_choice_1"><img src="paper.png"></a></li>
                        <li><a id="bot_choice_2"><img src="scissor.png"></a></li>
                    </ul>
                    </div>                
                </div>
            </div>
        </div>
    </body>
</html>
